<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>E-commerce Template</title>
    <link rel="stylesheet" href="main.css" />
    <link href="https://fonts.cdnfonts.com/css/satoshi" rel="stylesheet" />
    <style>
      @import url("https://fonts.cdnfonts.com/css/satoshi");
    </style>
  </head>
  <body>
    <header>
      <div class="sign-up-box">
        Sign up and get 20% off to your first order.&nbsp;
        <a class="sign-up-link" href="">Sign Up Now</a>
        <button class="close-btn">
          <img src="icons/X-sign.svg" alt="X button" />
        </button>
      </div>
      <div class="container">
        <section class="nav-section">
          <div class="logo">
            <img src="icons/SHOP.CO.svg" alt="logo shop.co" />
          </div>

          <div>
            <ul class="nav-links">
              <li>
                Shop
                <span><img src="icons/dropdown.svg" alt="down arrow" /></span>
              </li>
              <li>On Sale</li>
              <li>New Arrivals</li>
              <li>Brands</li>
            </ul>
          </div>

          <div class="search-bar">
            <input
              type="search"
              class="search-input"
              placeholder="Search for products..."
            />
            <img src="icons/search-icon.svg" alt="search icon" />
          </div>

          <div class="profile">
            <button>
              <img src="icons/cart-icon.svg" alt="cart icon" />
            </button>
            <button>
              <img src="icons/profile-icon.svg" alt="profile icon" />
            </button>
          </div>
        </section>
      </div>
    </header>
    <main>
      <section class="advertise"></section>
    </main>
  </body>
</html>
